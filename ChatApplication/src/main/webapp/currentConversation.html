<html>
    <head>
        <link rel="stylesheet" type="text/css" href="chatapp.css">

        <title>Chatting with (name)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1 class="headline">Chat Messages</h1>

        <div class="chatcontainer">
            <div class="chatwindow" id="chatwindow">
                <Ul class="conversation" id="messages">



                </Ul>
            </div>
            
        </div>
        <form name="send_message" class="send_message" autocomplete="off">
            <textarea name="textinput" class="textinput" id="textinput" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Type a message" autofocus="" onsubmit="addAnother()"></textarea>
           <div class="message_actions">
                    <div class="attachments"></div>
                    <label for="attach_btn" class="attach_btn">
                        <i class="material-icons">Vedlegg</i>
                        <input type="file" id="attach_btn" name="attach_file" class="attach_input" accept="image/*">
                    </label>
                    <button id="send_btn" type="button" onclick="addAnother()">SEND</button>
                </div>
            
        </form>
        
                
        <script type="text/javascript" src="chatwindow.js"></script>
    </body>
</html>
