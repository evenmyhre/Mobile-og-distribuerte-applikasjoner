<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="chatapp.css">
        <title>Chat Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Register user:</h1>
        <div class="registerforms">
            <form>
                First name:
                <br>
                <input type="text" name="firstname" id="firstname">
                <br>
                <br>
                Last name:
                <br>
                <input type="text" name="lastname" id="lastname">
                <br>
                <br>
            </form>

            <button id="myBtn" type="button" onclick="createUser()">Register</button>
            <br>
            <br>
            <div id="demo" class="registereduser"></div>

            <script>
                function createUser() {
                    var first = document.getElementById("firstname").value;
                    var second = document.getElementById("lastname").value;
                    document.getElementById("demo").innerHTML = first + " " + second;
                }
            </script>

        </div>


    </body>
</html>
